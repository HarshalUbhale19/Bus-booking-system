<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Booking System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Bus Booking System</h1>

    <form id="bookingForm">
      <label for="startPoint">Start Point:</label>
      <select id="startPoint" name="startPoint" required>
        <option value="" disabled selected>Select start point</option>
        <option value="City A">City A</option>
        <option value="City B">City B</option>
        <option value="City C">City C</option>
        <option value="City D">City D</option>
      </select>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select destination</option>
        <option value="City A">City A</option>
        <option value="City B">City B</option>
        <option value="City C">City C</option>
        <option value="City D">City D</option>
      </select>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required min="" />

      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
